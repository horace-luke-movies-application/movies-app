<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies App</title>
    <script src = ./js/jquery-3.6.3.js></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/movies.css">
</head>
<body>
<div id="loadingScreen">
    <svg width="200" height="200" id="svg">
        <circle id="dot1" class="shape" />
        <circle id="dot2" class="shape" />
        <circle id="dot3" class="shape" />
        <circle id="dot4" class="shape" />
    </svg>
    <div class="control-panel">
        <p class="switch-label" id="switchLabel">Dark Mode</p>
        <label class="switch">
            <input type="checkbox" id="myCheck" onclick="darkFunction()">
            <span class="slider round"></span>
        </label>
        <p class="switch-label" id="switchLabel2">Dot Movement</p>
        <label class="switch movement">
            <input type="checkbox" id="myCheck2" onclick="movementFunction()">
            <span class="slider round"></span>
        </label>
    </div>
</div>
<!--Nav Bar-->
<div id="contentContainer">
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand text-danger" href="#">Team H</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

                <li class="nav-item ml-5">
                    <a class="nav-link text-light" href="#" data-toggle="modal" data-target="#addModal">Add Movie</a>
                </li>
                <!--Add Modal-->
                <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModal" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                                <h4 class="modal-title" id="addLabel">Add Movie</h4>
                            </div>
                            <div class="modal-body">
                                <h3>Add Info</h3>
                                <form  method="post">
                                    <input id="title" class="py-2 my-1" placeholder="Title">
                                    <input id="year" class="py-2 my-1" placeholder="Year">
                                    <input id="director" class="py-2 my-1" placeholder="Director">
                                    <input id="rating" class="py-2 my-1" placeholder="Rating...out of 10">
                                    <input id="runtime" class="py-2 my-1" placeholder="Runtime">
                                    <input id="genre" class="py-2 my-1" placeholder="Genre">
                                    <input id="actors" class="py-2 my-1" placeholder="Actors">
                                    <button id="addSubmit" class="btn btn-default bg-body rounded-start-2" type="submit">Submit</button>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!--End Add Modal-->
                <li class="nav-item">
                    <a class="nav-link text-light" href="#" data-toggle="modal" data-target="#deleteModal">Delete Movie</a>
                </li>
            </ul>
            <!-- Delete Modal-->
            <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModal" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                            <h4 class="modal-title" id="myModalLabel">Delete Movie</h4>
                        </div>
                        <div class="modal-body">
                            <h3>Search</h3>
                            <form method="post">
                                <input id="movieSearch" placeholder="Search movie">
                                <button class="btn btn-default bg-body rounded-start-2" id="deleteButton" type="submit">Submit</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Delete Modal-->
            <input id="search" placeholder="Search movie">
            <button id="searchButton" class="btn btn-default bg-body rounded-start-2 text-light">Search</button>
        </div>
    </div>

</nav>
